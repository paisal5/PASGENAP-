<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PASGENAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>PASGENAP</h1>
  
  <table class="table" id="daftar-produk">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">tanggal</th>
        <th scope="col">nis</th>
        <th scope="col">nama</th>
        <th scope="col">alamat</th>
        <th scope="col">notlpn</th>
        <th scope="col">kelas</th>
        <th scope="col">keterangan</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <img src="loader.gif" style="width: 1.8em; display: block" id="loader">

<a href="formtambahpembeli.html">Tambah data pembeli</a>
  
  <script type="module">
    import { ambilDaftarPembeli, formatAngka, hapusPembeli } from './main.js';
    
    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-pembeli > tbody");
      let daftarPembeli = await ambilDaftarPembeli();
      let nomor = 1;
    
      daftarPembeli.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.alamat + '</td>' +
          '<td>' + data.noTlpn + '</td>' + '<td class="stack-up">' +
          ' <a href="#" class="me-2 link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });
      
$('.tombol-hapus').click(async function() {
        await hapusPembeli($(this).attr('data'));
        location.reload();
      })

      $('.link-ubah').click(async function() {
        window.location.replace('ubah-pembeli.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();
      
    });
     
  </script>
</body>

</html>
